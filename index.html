<!DOCTYPE html>
<html lang="en">
<!--head contains authors information, link to bootstrap, link to css file, also decription of my web -->

<head>
    <!-- Load an icon library to show a hamburger menu-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>College Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Author" content="Xifei Wang">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
    <meta name="description" content="free website to find information about college">
</head>

<body>
    <!--add a background pic-->
    <div class="background">
        <header>
            <!--Set a title and Nav bar-->
            <h1>College Explorer</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index2.html" rel="noopener">Explore</a></li>
                    <li><a href="#Collections">Collections</a></li>
                </ul>
            </nav>
        </header>
        <main id="mainpagemain">
            <!--add car into container, each card is linked to another url-->
            <div class="flex-container">
                <!-- Card 1 -->
                <div class="row">
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <img src="img/niche.png" alt="niche icon">
                        <button type="button" class="btn btn-primary"><a href="https://www.niche.com/colleges/search/all-colleges/"
                                target="_blank" rel="noopener">Click here to see Niche Ranking</a></button>
                    </div>
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <!-- Card 2 -->
                        <img src="img/qs.jpg" alt="QS icon">
                        <button type="button" class="btn btn-primary"><a href="https://www.topuniversities.com/university-rankings"
                                target="_blank" rel="noopener">Click here to see QS Ranking</a></button>
                    </div>
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <!-- Card 3 -->
                        <img src="img/the.jpg" alt="THE icon">
                        <button type="button" class="btn btn-primary"><a href="https://www.timeshighereducation.com/world-university-rankings"
                                target="_blank" rel="noopener">Click here to see THE Ranking</a></button>
                    </div>
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <!-- Card 4 -->
                        <img src="img/usnews.png" alt="US News Worldwide Ranking icon">
                        <button type="button" class="btn btn-primary"><a href="https://www.usnews.com/best-colleges"
                                target="_blank" rel="noopener">Click here to see US News WorldWide Ranking</a></button>
                    </div>
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <!-- Card 5 -->
                        <img src="img/arwu.png" alt="ARWU icon">
                        <button type="button" class="btn btn-primary"><a href="http://www.shanghairanking.com/" target="_blank"
                                rel="noopener">Click here to see ARWU Ranking</a></button>
                    </div>
                    <div class="card col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <!-- Card 6 -->
                        <img src="img/usnewsnation.png" alt="US News icon">
                        <button type="button" class="btn btn-primary"><a href="https://www.usnews.com/best-colleges/rankings/national-universities"
                                target="_blank" rel="noopener">Click here to see US News National Ranking</a></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--footer, includes my information-->
    <footer class="footer-container">
        <p>Copyright@2019 Xifei Wang | Email: <a href="mailto:xifeiw@uw">xifeiw@uw.edu</a></p>
    </footer>
</body>

</html>
